<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1 class="flex">Rock Paper Scissors</h1>
    <section>
      <div class="play-comp-container flex">
        <h3>Player Score: <span class="score player-score">0</span></h3>

        <h3>Computer Score: <span class="score computer-score">0</span></h3>
      </div>
      <div class="results flex">Let's Play!</div>
      <div class="btn-container flex">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
      </div>
      <div class="flex">
        <button class="reset">Reset</button>
      </div>
    </section>
  </body>
</html>
