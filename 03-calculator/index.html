<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
      <div class="calc-contain">
        <div class="display-contain">
          <div class="calc-display"></div>
          <div class="display">0</div>
        </div>

        <div class="btns">
          <button class="btn btn-clear">C</button>
          <button class="btn btn-back">&larr;</button>
          <button class="btn btn-num">7</button>
          <button class="btn btn-num">8</button>
          <button class="btn btn-num">9</button>
          <button class="btn btn-divide btn-op">/</button>
          <button class="btn btn-num">4</button>
          <button class="btn btn-num">5</button>
          <button class="btn btn-num">6</button>
          <button class="btn btn-multiply btn-op">x</button>
          <button class="btn btn-num">1</button>
          <button class="btn btn-num">2</button>
          <button class="btn btn-num">3</button>
          <button class="btn btn-minus btn-op">-</button>
          <button class="btn btn-comma">,</button>
          <button class="btn btn-num">0</button>
          <button class="btn btn-equals">=</button>
          <button class="btn btn-add btn-op">+</button>
        </div>
      </div>
    </section>
  </body>
</html>
