<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="board-contain">
      <div class="gameboard">
        <button class="block" data-block="0"></button>
        <button class="block" data-block="1"></button>
        <button class="block" data-block="2"></button>
        <button class="block" data-block="3"></button>
        <button class="block" data-block="4"></button>
        <button class="block" data-block="5"></button>
        <button class="block" data-block="6"></button>
        <button class="block" data-block="7"></button>
        <button class="block" data-block="8"></button>
      </div>
    </main>
  </body>
</html>
